<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه طراحی لباس آرزو ابراهیمی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>فروشگاه طراحی لباس آرزو ابراهیمی</h1>
    <p>آدرس: مزارشریف، افغانستان | شماره تماس: 0782667669</p>
</header>

<div class="container">
    <h2>فرم ثبت سفارش</h2>
    <form id="orderForm">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">شماره تماس:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">آدرس:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="product">انتخاب لباس:</label>
        <select id="product" name="product" required>
            <option value="لباس سنتی 1">لباس سنتی 1 - 2000 افغانی</option>
            <option value="لباس سنتی 2">لباس سنتی 2 - 2500 افغانی</option>
            <option value="لباس سنتی 3">لباس سنتی 3 - 3000 افغانی</option>
        </select>

        <button type="submit">ثبت سفارش</button>
    </form>
</div>

<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const product = document.getElementById('product').value;

        alert(`سفارش شما با موفقیت ثبت شد!\nنام: ${name}\nشماره تماس: ${phone}\nآدرس: ${address}\nمحصول انتخابی: ${product}`);

        // ارسال پیام به شماره تماس شما (این بخش نیاز به سرور دارد)
        console.log(`ارسال سفارش به شماره 0782667669:\n${name}, ${phone}, ${address}, ${product}`);
    });
</script>

</body>
</html>
